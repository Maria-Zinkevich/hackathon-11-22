    function init(maskUrl) {
        // var url = 'https://portalvhdskzpngkvpz6x48.blob.core.windows.net/tangiblee-static-dev/shared/temp-images/item00001.png';
        var url = 'data:image/png;base64,' + maskUrl;
        // var url = 'mask.png';
        var img = new Image();
        
        canvas = document.getElementById('can');
        ctx = canvas.getContext("2d");
        
        img.crossOrigin="anonymous";
        img.onload = function () {
            var width = Math.min(500, img.width);
            var height = img.height * (width / img.width);
            canvas.width = width;
            canvas.height = height;
            mirror_filter.style.width = width;
            mirror_filter.style.height = height;
            mirror_original.style.width = width;
            mirror_original.style.height = height;
            
            ctx.drawImage(img, 0, 0, width, height);
            mirror();
        };
        img.src = url;

        
        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
    }
    
    function changeColor(obj, event) {
        stroke_color = obj.id;
        canvas_cursor.style['background-color'] = stroke_color;

        var activeItems = document.querySelectorAll(".active");
        [].forEach.call(activeItems, function(item) {
            item.classList.remove("active");
        });
        event.target.className = "active";
    }

    function resizeCap (obj) {
        stroke_size = obj.value;
        canvas_cursor.style.width = stroke_size * 2;
        canvas_cursor.style.height = stroke_size * 2;
        mirror_cursor.style.width = stroke_size * 2;
        mirror_cursor.style.height = stroke_size * 2;
        size.innerText = stroke_size;
    }

    function mirror() {
        var dataURL = canvas.toDataURL();
        mirror_filter.style.background = `url(${dataURL})`
    }
    
    function draw() {
        ctx.fillStyle = stroke_color;
        ctx.strokeStyle = stroke_color;
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.lineWidth = stroke_size * 2;
        ctx.lineCap = 'round';
        ctx.stroke();
        ctx.fill();
        mirror();
    }
    
    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.offsetX;
            currY = e.offsetY;
    
            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.fillStyle = stroke_color;
                ctx.beginPath();
                ctx.arc(currX, currY, stroke_size, 0, 2 * Math.PI);
                ctx.fill();
                mirror();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            mirror_cursor.style.left = e.offsetX;
            mirror_cursor.style.top = e.offsetY;
            canvas_cursor.style.left = e.offsetX;
            canvas_cursor.style.top = e.offsetY;
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.offsetX;
                currY = e.offsetY;
                draw();
            }
        }
    }

    function send () {
        var dataURL = can.toDataURL();
        const apiUrl = 'http://104.41.159.16/segmentation';

        var url = 'https://portalvhdskzpngkvpz6x48.blob.core.windows.net/tangiblee-static-dev/shared/temp-images/item00001.jpeg';
        var img = new Image();
        
        var canvasTemp = document.createElement('canvas');
        ctx = canvasTemp.getContext("2d");
        
        img.crossOrigin="anonymous";
        img.onload = function () {
            var width = Math.min(500, img.width);
            var height = img.height * (width / img.width);
            canvasTemp.width = width;
            canvasTemp.height = height;
            
            ctx.drawImage(img, 0, 0, width, height);
            var rgbDataURL = canvasTemp.toDataURL();
            // console.log(dataURL);

            let formData = new FormData();
            formData.append('image', rgbDataURL);
            formData.append('mask', dataURL);

            fetch(apiUrl, { method: 'POST', cors:"no-cors", body: formData })
                .then(response => {
                    return response.json()
                })
                .then(text => {
                    // console.log(text)
                    init(text.result_mask);
                })
                .catch(error => {
                    console.log(error)
                });
        };
        img.src = url;

    }
    </script>
    <body onload="init(maskDataUrl)">
        <div style="display: flex; justify-content: space-between; width: 500px; margin: 10px 0; color: #444; font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;" >
            <div style="display: flex; align-items: center">
                <span>Color:</span>
                <div id="black" class="color active" style="width: 14px; height: 14px; background-color: black; margin: 5px; border-radius: 15px; user-select: none;" onclick="changeColor(this,event)"></div>
                <div id="white" class="color"  style="width: 13px; height: 13px; border: 1px solid gray; margin: 5px; border-radius: 15px; user-select: none;" onclick="changeColor(this,event)"></div>
            </div>
            <div style="display: flex; align-items: center">
                <span>Cursor size:</span>
                <input type="range" value="10" min="1" max="50" oninput="resizeCap(this)">

            </div>
            <button style="width: 80px; color: #fff; background-color: #2497E3; border: none; border-radius: 4px; cursor: pointer; font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;" onclick="send()">SEND</button>
        </div>
        <div style="display: flex;">

            </div>
            <div id="mirror_container"style="position: relative">

                <div id="mirror_filter" style="position: absolute; background-size: cover; mix-blend-mode: difference;"></div>

            </div>
        </div>
